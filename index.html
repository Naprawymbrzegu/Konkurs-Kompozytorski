<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On the Right Bank of the Vistula River - Composition Competition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      line-height: 1.7;
      color: #2c3e50;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* Sidebar Navigation */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100vh;
      background: linear-gradient(180deg, #3d4f5c 0%, #556b7a 100%);
      color: white;
      padding: 2rem 0;
      z-index: 1000;
      overflow-y: auto;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
    }

    .sidebar-header {
      text-align: center;
      padding: 0 1.5rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 2rem;
    }

    .sidebar-logo {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background-image: url('logo.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .sidebar h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      line-height: 1.3;
    }

    .sidebar .subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
      font-style: italic;
    }

    .nav-links {
      list-style: none;
      padding: 0 1rem;
    }

    .nav-links li {
      margin-bottom: 0.5rem;
    }

    .nav-links a {
      display: block;
      padding: 1rem 1.5rem;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
      position: relative;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transform: translateX(5px);
    }

    .language-switch {
      margin-top: 2rem;
      padding: 0 1rem;
    }

    .language-switch a {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin: 0 0.25rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .language-switch a.active {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Main Content */
    .main-content {
      margin-left: 280px;
      min-height: 100vh;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #3d4f5c 0%, #556b7a 50%, #6d7f8c 100%);
      color: white;
      padding: 4rem 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="music" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23music)"/></svg>');
      opacity: 0.3;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 300;
      margin-bottom: 1rem;
      letter-spacing: -1px;
    }

    .hero .subtitle {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      font-style: italic;
    }

    .hero-description {
      font-size: 1.1rem;
      line-height: 1.8;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Content Sections */
    .content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    .section {
      background: white;
      margin: 3rem 0;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      border-left: 5px solid #556b7a;
    }

    .section-header {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 2rem;
      border-bottom: 1px solid #dee2e6;
    }

    .section h2 {
      font-size: 2rem;
      color: #3d4f5c;
      margin: 0;
      font-weight: 600;
    }

    .section-content {
      padding: 2.5rem;
    }

    /* Special styling for intro section */
    .intro {
      background: linear-gradient(135deg, #3d4f5c 0%, #556b7a 100%);
      color: white;
      border-left: none;
    }

    .intro .section-header {
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .intro h2 {
      color: white;
    }

    .intro p {
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
      line-height: 1.8;
    }

    /* Cards Layout */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border-top: 4px solid #556b7a;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .card h3 {
      color: #3d4f5c;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .jury-list {
