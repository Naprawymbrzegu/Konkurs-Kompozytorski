  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #8090a8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      text-align: center;
      padding: 1.5rem 0;
      position: relative;
    }

    .language-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      font-weight: 600;
    }

    .language-switch a {
      padding: 0.5rem 1rem;
      background: #f0f0f0;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .language-switch a:hover {
      background: #e0e0e0;
    }

    .language-switch a.active {
      background: #0066cc;
      color: white;
    }

    .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 0.8rem;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      background: #f0f0f0;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #666;
      font-style: italic;
      margin-bottom: 0.8rem;
    }

    nav {
      background: #f0f0f0;
      padding: 1rem 0;
      border-top: 1px solid #ddd;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background: #e0e0e0;
      color: #000;
    }

    main {
      padding: 3rem 0;
    }

    section {
      background: #fff;
      margin: 2rem 0;
      padding: 2rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #ddd;
    }

    .intro {
      font-size: 1.1rem;
      text-align: center;
      background: #f9f9f9;
      border: 1px solid #ddd;
    }

    .video-container {
      text-align: center;
      padding: 2rem 0;
    }

    video {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin: 1rem 0;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 4px;
      border-left: 3px solid #ccc;
    }

    li:hover {
      background: #f0f0f0;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      color: #004499;
      text-decoration: underline;
    }

    .download-link {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #0066cc;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .download-link:hover {
      background: #004499;
      color: white;
    }

    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .contact-item {
      padding: 1.5rem;
      background: #f9f9f9;
      border-radius: 5px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .contact-item h3 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .language-switch {
        position: static;
        justify-content: center;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      section {
        padding: 1.5rem;
      }

      .contact-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
