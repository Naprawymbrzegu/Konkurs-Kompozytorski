  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      line-height: 1.7;
      color: #2c3e50;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* Sidebar Navigation */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100vh;
      background: linear-gradient(180deg, #3d4f5c 0%, #556b7a 100%);
      color: white;
      padding: 2rem 0;
      z-index: 1000;
      overflow-y: auto;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
    }

    .sidebar-header {
      text-align: center;
      padding: 0 1.5rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 2rem;
    }

    .sidebar-logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background-image: url('logo.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .sidebar h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      line-height: 1.3;
    }

    .sidebar .subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
      font-style: italic;
    }

    .nav-links {
      list-style: none;
      padding: 0 1rem;
    }

    .nav-links li {
      margin-bottom: 0.5rem;
    }

    .nav-links a {
      display: block;
      padding: 1rem 1.5rem;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
      position: relative;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transform: translateX(5px);
    }
