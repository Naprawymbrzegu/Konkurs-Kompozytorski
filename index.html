<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Konkurs Kompozytorski</title>
<style>
  /* Szaro-niebieskie tło i jasnobeżowe litery w headerze */
  header {
    background-color: #4a5a7a; /* szarawy niebieski */
    color: #f5f1e9; /* jasny beżowy */
    padding: 20px;
  }
  header .nav-links a {
    color: #f5f1e9; /* jasny beżowy */
    text-decoration: none;
    margin: 0 10px;
    font-weight: bold;
  }
  header .nav-links a:hover {
    background-color: #6b7a9b; /* jaśniejszy niebieski na hover */
    color: #fff8e7; /* jaśniejszy beż */
    padding: 5px 10px;
    border-radius: 5px;
  }
  header .header-content h1 {
    color: #f5f1e9; /* jasnobeżowy */
    margin: 0 0 10px 0;
  }

  /* Reszta twojego stylu lub domyślne */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
  }

  main {
    padding: 20px;
  }
</style>
</head>
<body>
<header>
  <div class="header-content">
    <h1>Konkurs Kompozytorski „Na prawym brzegu Wisły…”</h1>
    <nav class="nav-links">
      <a href="#regulamin">Regulamin</a>
      <a href="#formularz">Formularz</a>
      <a href="#film">Film</a>
    </nav>
  </div>
</header>

<main>
  <!-- Tutaj wklej swoją treść regulaminu, formularza itd. -->
  <section id="regulamin">
    <h2>Regulamin konkursu</h2>
    <p>Treść regulaminu...</p>
  </section>

  <section id="formularz">
    <h2>Formularz zgłoszeniowy</h2>
    <p>Tu link do formularza lub formularz wklejony.</p>
  </section>

  <section id="film">
    <h2>Film promocyjny</h2>
    <p>Tu film wideo lub link do filmu.</p>
  </section>
</main>
</body>
</html>
