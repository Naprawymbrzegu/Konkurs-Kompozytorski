      <article class="lang" data-pl="Regulamin Konkursu Kompozytorskiego
„Na prawym brzegu Wisły…”
1. Organizatorzy
Organizatorami konkursu są:
Fundacja im. Andrzeja Krzanowskiego,
Mała Akademia Muzyki w Czechowicach-Dziedzicach,
Miejski Dom Kultury w Czechowicach-Dziedzicach.
2. Cel konkursu
Celem konkursu jest promocja twórczości młodych kompozytorów i kompozytorek oraz wzbogacenie repertuaru współczesnego na akordeon solo, także z wykorzystaniem elektroniki.
3. Uczestnicy
Konkurs skierowany jest do kompozytorów i kompozytorek do 35. roku życia (urodzonych po 1 października 1990 roku), niezależnie od narodowości.
4. Zasady uczestnictwa
1. Każdy uczestnik może zgłosić jedną oryginalną kompozycję.
2. Utwór:
- musi być wcześniej niepublikowany, niewykonywany publicznie i nienagradzany,
- powinien trwać od 6 do 8 minut,
- musi być przeznaczony na akordeon solo, z opcjonalnym użyciem elektroniki (np. taśma stereo, live electronics).
3. Organizator nie zapewnia realizacji warstwy elektronicznej podczas koncertu – powinna być ona samowystarczalna lub możliwa do wykonania przez akordeonistę.
5. Termin i sposób zgłoszeń
1. Termin nadsyłania zgłoszeń: do 1 października 2025 roku (decyduje data otrzymania wiadomości).
2. Zgłoszenia należy przesyłać wyłącznie drogą elektroniczną na adres: [adres e-mail].
3. Zgłoszenie powinno zawierać:
- partyturę w formacie PDF (opatrzoną godłem – pseudonimem),
- nagranie lub rendering audio (jeśli dostępne),
- plik tekstowy z danymi autora (imię i nazwisko, data urodzenia, adres e-mail, numer telefonu, krótka biografia), również oznaczony godłem,
- oświadczenie:
„Oświadczam, że jestem autorem/kompozytorem zgłaszanego utworu, który nie był dotąd wykonywany, publikowany ani nagradzany. Akceptuję regulamin konkursu.”
6. Jury
Skład jury zostanie ogłoszony w terminie późniejszym.
W jego skład wejdą uznani artyści reprezentujący środowisko muzyki współczesnej.
Decyzje jury są ostateczne i niepodważalne.
7. Nagrody
1. Łączna pula nagród wynosi 10 000 zł.
2. Nagrodzone kompozycje zostaną prawykonane podczas Jesiennego Festiwalu Muzycznego Alkagran w 2026 roku.
3. Jury zastrzega sobie prawo innego podziału nagród lub ich nieprzyznania.
8. Prawa autorskie
1. Uczestnicy zachowują pełne prawa autorskie do zgłaszanych kompozycji.
2. Organizatorzy uzyskują prawo do:
- wykonania, rejestracji i dokumentacji nagrodzonych utworów,
- nieodpłatnego udostępniania ich nagrań do celów promocyjnych i archiwalnych.
9. Postanowienia końcowe
1. Zgłoszenie utworu oznacza pełną akceptację niniejszego regulaminu.
2. Organizatorzy zastrzegają sobie prawo do wprowadzenia zmian w regulaminie (nie wpływających na zasadę równego traktowania uczestników) lub do odwołania konkursu z ważnych przyczyn.
3. W sprawach nieuregulowanych niniejszym regulaminem decydują organizatorzy." data-en="Composition Competition Rules
\"On the Right Bank of the Vistula...\"
1. Organizers
The competition is organized by:
The Andrzej Krzanowski Foundation,
The Small Academy of Music in Czechowice-Dziedzice,
The Municipal Cultural Center in Czechowice-Dziedzice.
2. Purpose of the Competition
The aim of the competition is to promote the work of young composers and enrich the contemporary accordion solo repertoire, including the use of electronics.
3. Participants
The competition is open to composers under the age of 35 (born after October 1, 1990), regardless of nationality.
4. Rules of Participation
1. Each participant may submit one original composition.
2. The piece:
- must be previously unpublished, not publicly performed, and not awarded,
- should last between 6 and 8 minutes,
- must be written for solo accordion, with optional use of electronics (e.g., stereo tape, live electronics).
3. The organizer does not provide technical realization of the electronic part during the concert – it should be self-sufficient or performable by the accordionist.
5. Submission Deadline and Procedure
1. Deadline: October 1, 2025 (submission date is the date of receipt).
2. Submissions must be sent electronically to: [email address].
3. Submission should include:
- a PDF score (marked with a motto – pseudonym),
- audio recording or rendering (if available),
- a text file with author information (full name, date of birth, email address, phone number, short biography), also marked with the motto,
- a declaration:
\"I declare that I am the author/composer of the submitted work, which has not been performed, published, or awarded before. I accept the rules of the competition.\"
6. Jury
The jury composition will be announced at a later date.
It will consist of recognized artists representing the contemporary music community.
Jury decisions are final and not subject to appeal.
7. Prizes
1. The total prize pool is 10,000 PLN.
2. The winning works will be premiered at the 2026 Autumn Music Festival Alkagran.
3. The jury reserves the right to divide the prizes differently or not to award any prizes.
8. Copyright
1. Participants retain full copyright to the submitted works.
2. The organizers acquire the right to:
- perform, record, and document the awarded works,
- share the recordings free of charge for promotional and archival purposes.
9. Final Provisions
1. Submitting a piece means full acceptance of these rules.
2. The organizers reserve the right to make changes to the rules (not affecting the principle of equal treatment of participants) or to cancel the competition for important reasons.
3. In matters not covered by these rules, decisions will be made by the organizers.">
